<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undersanding Dom object</title>
</head>
<body>
<input  class ="number" type="number" placeholder="Enter first  Number">
<br>
<br>
<input class="numbery" type="number" placeholder ="Enter  second number">
<br>
<br>
<button onclick={handelsubmit()}>Calculate Sum</button>
<div id="div">
  
</div>

<script>
  async function handelsubmit()
  {
    const number = document.getElementsByClassName('number')[0];
    const numberi = document.getElementsByClassName('numbery')[0];

    const isnumber = Number(number.value);
    const dusreanumber = Number(numberi.value);


    const extra =  document.getElementById('div')
    const hero = document.createElement('p')
    const sum = isnumber + dusreanumber;
    
   try{
    await fetch(`http://localhost:3000/sum?number1=${isnumber}&number2=${dusreanumber}`)
    .then((response)=>
  {
    return response.text();
  }).then((data)=>
{
  console.log(data)
  hero.innerText=`${data}`
})
extra.appendChild(hero)
}catch(err)
   {
    console.log('something went wrong' + err)
   }
  
  number.value = "";
  numberi.value = "";

  }
</script>
</body>
</html>
